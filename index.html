<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Lift Simulation</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div="container">
            <div class="name" id = "name">
               <p> <bold>Lift Simulation</bold></p>
            </div>
                <form id="input-form" class = "form-div" onSubmit="submitUserInput(event)" >
                    <div class="floor-input-container">
                        <label for="floors">Floors</label>
                        <input type="number" id="floors" min="2" required>
                    </div>
                    <div class="lifts-input-container">
                        <label for="lifts" aria-required="true">Lifts</label>
                        <input type="number" id="lifts" min="1" required>
                    </div> 
                    <button type="submit"  id="submit-btn">Submit</button>
                    <button type="reset" onClick="resetUserInput()" id="reset-btn" >Reset</button>
                </form>   
                     
    <div class = "building" id = "building">
    </div>

        </div>
        
        <script src="script.js"></script>
    </body>
</html>

<html lang = "en">

        <title>Lift Simulation</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="name">
            <bold>Lift Simulation</bold>
        </div>
        
            <form id="input-form" onSubmit="submitUserInput(event)" >
                <div class="floor-input-container">
                    <label for="floors">Floors</label>
                    <input type="number" id="floors" min="2" required>
                </div>
                <div class="lifts-input-container">
                    <label for="lifts" aria-required="true">Lifts</label>
                    <input type="number" id="lifts" min="1" required>
                </div> 
                <button type="submit"  id="submit-btn">Submit</button>
                <button  onClick="resetUserInput(event)" id="reset-btn" >Reset</button>
            </form>
